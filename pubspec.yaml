name: word_assistant
description: AI背单词 - Flutter移动端应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.0.0
  lucide_icons: ^0.257.0
  
  # State Management
  provider: ^6.1.1 # Keeping Provider for hybrid mode
  stacked: ^3.4.1
  stacked_services: ^1.4.0
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # Network & Data
  dio: ^5.3.2
  csv: ^6.0.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0 # Basic support on HarmonyOS exists.
  # supabase_flutter: ^2.0.0 # TODO: Add for Cloud Sync (Phase 2)
  
  # Utils
  path: ^1.8.3
  intl: ^0.18.1
  logger: ^2.5.0
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.0.4
  
  # QR Code
  mobile_scanner: ^5.0.0
  qr_flutter: ^4.1.0
  permission_handler: ^12.0.1 # Works on HarmonyOS via plugin conversion
  url_launcher: ^6.3.1
  mime: ^1.0.4
  google_fonts: ^6.3.3
  flutter_svg: ^2.2.3
  
  # AI & Camera
  camera: ^0.10.5
  image: ^4.1.3

  easy_refresh: ^3.4.0
  google_generative_ai: ^0.4.7
  flutter_tts: ^4.2.2 # INCOMPATIBLE with HarmonyOS. Use sherpa_onnx instead.
  # sherpa_onnx: ^1.0.0 # TODO: Enable when building for HarmonyOS
  web_socket_channel: ^3.0.3
  crypto: ^3.0.7
  path_provider: ^2.1.5
  audioplayers: ^6.5.1
  uuid: ^4.5.1
  record: ^6.1.2
  confetti: ^0.8.0
  speech_to_text: ^7.0.0
  fl_chart: ^1.1.1
  
  flutter_cache_manager: any
  stacked_shared: any
  mailer: ^6.6.0
  share_plus: ^12.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: ^1.24.0
  
  # Code Generation
  build_runner: ^2.4.6
  stacked_generator: ^1.5.0
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
  
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Variable.ttf
          weight: 400
        - asset: assets/fonts/Oswald-Variable.ttf
          weight: 500
        - asset: assets/fonts/Oswald-Variable.ttf
          weight: 700
        - asset: assets/fonts/Oswald-Variable.ttf
          weight: 900
    - family: PingFang SC
      fonts:
        - asset: assets/fonts/pingfang-sc-bold.ttf
          weight: 700
        - asset: assets/fonts/pingfang-sc-bold.ttf
          weight: 900
  
